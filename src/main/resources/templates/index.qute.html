<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main style="display:flex;">
    <div style="flex:1;">
        <h1>Веб-калькулятор</h1>
        <form action="/" method="post">
            <div class="calculator-container">
                <!-- Поле a -->
                <input name="a" type="text" value="{a}" placeholder="a" class="number-input">

                <div class="operations">
                    <!-- Кнопка сложения (стилизованная радио-кнопка) -->
                    <label class="op-label">
                        <input type="radio" name="op" value="add" {#if op == 'add' || op == null}checked{/if} class="op-radio">
                        <span class="op-button">+</span>
                    </label>

                    <!-- Кнопка вычитания -->
                    <label class="op-label">
                        <input type="radio" name="op" value="sub" {#if op == 'sub'}checked{/if} class="op-radio">
                        <span class="op-button">−</span>
                    </label>

                    <!-- Кнопка умножения -->
                    <label class="op-label">
                        <input type="radio" name="op" value="mul" {#if op == 'mul'}checked{/if} class="op-radio">
                        <span class="op-button">*</span>
                    </label>

                    <!-- Кнопка деления -->
                    <label class="op-label">
                        <input type="radio" name="op" value="div" {#if op == 'div'}checked{/if} class="op-radio">
                        <span class="op-button">/</span>
                    </label>
                </div>

                <!-- Поле b -->
                <input name="b" type="text" value="{b}" placeholder="b" class="number-input">
            </div>

            <button type="submit" class="calculate-btn">Вычислить</button>
        </form>

        {#if error}
        <p class="error-message">{error}</p>
        {/if}
        {#if result}
        <p class="result">Результат: {result}</p>
        {/if}
    </div>

    <footer style="margin-top: auto; padding: 20px 0; text-align: center; background-color: #f5f5f5;">
        <p>Траскевич Алексей Юрьевич</p>
        <p>4 курс | 4 группа | 2025</p>
    </footer>
</main>
</body>
</html>
